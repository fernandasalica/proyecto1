                  <div class="modal-body">
                    <form class="container" action="https://formspree.io/f/mayvadep">
                      <div class="row g-3 ">

                        <div class="col-6 ">
                          <label for="exampleFormControlInput3"
                            class="form-label d-flex align-items-center "></label>
                          <input type="text" class="form-control  " id="exampleFormControlInput3"
                            placeholder="Nombre" required name="name">
                        </div>

                        <div class="col-6">
                          <label for="exampleFormControlInput4 "

                          <input type="text" class="form-control  " id="exampleFormControlInput4"
                            placeholder="Apellido" required name="surname">
                        </div>

                      </div>

                      <div class="row  ">

                        <div class="col-12">
                          <label for="exampleFormControlInput5"
                            class="form-label  d-flex align-items-center "></label>

                        </div>

                        <div class="col-12">

                          <label for="exampleFormControlInput6"
                            class="form-label d-flex align-items-center  "></label>
                          <input type="password" class="form-control  " id="exampleFormControlInput6"
                            placeholder="Contraseña" required name="password">

                        </div>

                        <div class="col-12">

                          <label for="exampleFormControlInput7"
                            class="form-label d-flex align-items-center  "></label>
                          <input type="password" class="form-control  " id="exampleFormControlInput7"
                            placeholder="Confirma contraseña" required name="confirmpassword">

                        </div>

                        <div class="col-12 ">

                          <label for="exampleFormControlInput8" class="form-label ">
                            <p class="d-inline-block nav-modal-letrachiquita">Fecha de nacimiento</p><i
                              class="fa-solid fa-circle-question nav-modal-iconchiquito d-inline-block"></i>
                          </label>
                          <input type="date" class="form-control nav-modal-margennegativo-1  "

            <div class="mb-3 d-flex w-100    ">
              <label for="exampleFormControlInput2 w-100" class="form-label d-flex align-items-center icon-c"><i

              <input type="text" class="form-control   " id="exampleFormControlInput2" placeholder="Nombre completo"
                required name="name">
            </div>

            <div class="mb-3 d-flex w-100  ">
              <label for="exampleFormControlInput1" class="form-label d-flex align-items-center icon-c"><i

              <input type="email" class="form-control  " id="exampleFormControlInput1" placeholder="Email" required

            </div>

            <div class="mb-3 d-flex  w-100 ">

                name="number">
            </div>
            <div class="mb-3 d-flex w-100  ">
              <label for="exampleFormControlTextarea1" class="form-label d-flex align-items-center icon-c"><i
                  class="fa-solid fa-comment fs-2 icon"></i></label>
              <textarea class="form-control  " id="exampleFormControlTextarea1" rows="3" required name="message"
                placeholder="Deje su mensaje"></textarea>
            </div>
            <div class=" d-flex">
              <button type="submit" class="btn btn-enviar border-success">Enviar</button>
            </div>
          </form>
        </div>
        <!-- inputs-contactos -->
